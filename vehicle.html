<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tião Customs</title>
    <script type="module" src="vehicle.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="imgs/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="header">
        <nav>
            <div class="navbar-items">
                <a href="index.html"> <img href="index.html" src="imgs/logo.png" alt="Tião Customs logo"
                        class="tiao-img"></a>
                <a href="vehicle-list.html" id="ser" class="not-selected">
                    SERVIÇOS
                </a>
                <a  href="vehicle.html" id="cad">
                    CADASTRO
                </a>
                <div class="submenu">
                <a class="not-selected" href="#" id="ESTOQUE" >
                    ESTOQUE
                </a>
                <ul class="submenu-content">
                    <li>Lataria</li>
                    <li>Eletrica</li>
                    <li>Tunagi</li>
                </ul> 
            </div>   
                <a href="#" class="not-selected user">
                    <p>
                        GEROMEL
                    </p>
                    <img src="imgs/geromel.png" alt="Imagem de usuário">
                </a>
            </div>
        </nav>
    </div>
    <div class="background-img">
        <img src="imgs/dodge-dart.jpeg" alt="">
    </div>
    <article class="conteiner">
        <div class="box">
            <form class="form-service" action="" method="get">
                <h2>Veículo</h2>
                <input name="marca" id="marca" autocomplete="off" required>
                <label for="marca"><span class="span-label">Marca</span></label>
                <input type="text" name="modelo" id="modelo" autocomplete="off" required>
                <label for="modelo"><span class="span-label">Modelo</span></label>
                <input type="text" name="cliente" id="cliente" autocomplete="off" required>
                <label for="cliente"><span class="span-label">Cliente</span></label>
                <input type="text" name="placa" id="placa" autocomplete="off" required>
                <label for="placa"><span class="span-label">Placa</span></label>
                <input type="number" name="ano" id="ano" min="1900" max="2023" autocomplete="off" required>
                <label for="ano" id="label-ano"><span class="span-label">Ano</span></label>
                <h2>Serviço</h2>
                <input type="date" name="dtEntrada" id="dtEntrada" required>
                <input type="number" name="orcamento" id="orcamento" autocomplete="off" required>
                <label for="orcamento" id="label-orcamento"><span class="span-label">Orçamento</span></label>
                <label class="label-service" for="servicos">Tipo de serviço</label>
                <select name="servicos" id="servicos" required>
                    <option value="Eletrica">Elétrica</option>
                    <option value="Mecanica">Mecânica</option>
                    <option value="Latoaria">Latoaria</option>
                    <option value="Pintura">Pintura</option>
                    <option value="Estetica">Estética</option>
                    <option value="Suspensao">Suspensão</option>
                    <option value="Revisao">Revisão</option>
                </select><br>
                <label id="label-descricao" for="descricao">Descrição do Serviço</label>
                <input type="text" name="descricao" id="descricao" placeholder="Descricao">
                <div class="button-register-reset">
                    <input type="reset" value="LIMPAR">
                    <button type="button" value="">CADASTRAR</button>
                </div>
            </form>
        </div>
    </article>
    <footer>Equipe: Felipe Augusto de Carvalho de Araujo, Gustavo Celso Bozzano, Martin Lange de Assis, Nicolas
        Monteiro Mattos - 2023</footer>

</body>

</html>
