<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tião Customs</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/imgs/favicon.png">
    <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
    rel="stylesheet">
</head>

<body>
    <header>
        <main>
            <form action="" method="get">
                <h2>Veículo</h2>
                <input type="text" name="marca" id="" placeholder="Digite a marca" autofocus required><br>
                <input type="text" name="modelo" id="" placeholder="Digite o modelo" autofocus required><br>
                <input type="text" name="placa" id="" placeholder="Digite a placa" autofocus required>
                <input type="number" name="ano" id="" placeholder="Ano" min="1900" max="2023" required><br>
                <h2>Serviço</h2>
                <input type="date" name="dtEntrada" id="" placeholder="Digite a data de entrada" required>
                <input type="text" name="orcamento" id="" placeholder="Digite o orçamento" required><br>
                <select name="servicos" id="" required>
                    <option value="Eletrica">Eletrica</option>
                    <option value="Mecanica">Mecânica</option>
                    <option value="Latoaria">Latoaria</option>
                    <option value="Pintura">Pintura</option>
                    <option value="Estetica">Estética</option>
                    <option value="Suspensao">Suspensão</option>
                    <option value="Revisao">Revisão</option>
                </select><br>
                <textarea name="dsServico" id="" cols="30" rows="10"></textarea><br>
                <input type="reset" value="Limpar">
                <button type="button" onclick="alert('Veículo e serviço cadastrados com sucesso!')">Cadastrar</button>
            </form>
        </main>
    </header>
</body>

</html>
